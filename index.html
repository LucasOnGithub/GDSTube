<html>
 <head>
  <title>
   YouTube Clone
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #FFFFFF;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #202020;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 24px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin: 0 20px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #303030;
            border-radius: 2px 0 0 2px;
            background-color: #121212;
            color: #FFFFFF;
        }
        .header .search-bar button {
            padding: 8px 16px;
            border: 1px solid #303030;
            border-radius: 0 2px 2px 0;
            background-color: #303030;
            color: #FFFFFF;
            cursor: pointer;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            margin: 0 10px;
            cursor: pointer;
        }
        .sidebar {
            width: 240px;
            background-color: #202020;
            padding: 20px 0;
            position: fixed;
            height: 100%;
            overflow-y: auto;
        }
        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
        }
        .sidebar .menu-item:hover {
            background-color: #383838;
        }
        .sidebar .menu-item i {
            margin-right: 20px;
        }
        .sidebar .menu-item.active {
            background-color: #383838;
        }
        .sidebar .section-title {
            padding: 10px 20px;
            color: #AAAAAA;
            text-transform: uppercase;
            font-size: 12px;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
        }
        .main-content .search-prompt {
            background-color: #303030;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .main-content .search-prompt h2 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .main-content .search-prompt p {
            margin: 0;
            color: #AAAAAA;
        }
        .main-content .search-prompt .upload-button {
            display: block;
            margin-top: 20px;
            color: #1E90FF;
            text-decoration: none;
            font-size: 14px;
        }
  </style>
 </head>
