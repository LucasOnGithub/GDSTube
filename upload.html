<html>
<head>
    <title>Upload Videos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #212121;
            width: 600px;
            height: 400px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 16px;
            background-color: #333333;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }
        .header .close {
            font-size: 18px;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .upload-text {
            text-align: center;
            margin-bottom: 16px;
        }
        .upload-text p {
            margin: 4px 0;
        }
        .upload-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 8px;
            text-align: center;
            font-size: 12px;
            color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload videos</h1>
            <span class="close">&times;</span>
        </div>
        <div class="upload-icon">
            <i class="fas fa-upload"></i>
        </div>
        <div class="upload-text">
            <p>Drag and drop video files to upload</p>
            <p>Your videos will be private until you publish them.</p>
        </div>
        <button class="upload-button">Select files</button>
        <div class="footer">
            By submitting your videos to GDSTube, you acknowledge that you will have common sense, and not upload any bad content.<br>
            Please be sure not to violate others' copyright or privacy rights.
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
